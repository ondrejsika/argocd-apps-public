apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: meta-cra-demo-ingress-nginx
  namespace: cra-argocd
spec:
  destination:
    namespace: cra-argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: system/cra-demo/ingress-nginx
    repoURL: https://github.com/ondrejsika/argocd-apps-public.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
