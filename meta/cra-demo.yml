apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: meta-cra-demo
  namespace: cra-argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: meta/cra-demo
    repoURL: https://github.com/ondrejsika/argocd-apps-public.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
