apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: meta-sikademo-argocd-image-updater-example
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/sikademo/argocd_image_updater_example
    repoURL: https://github.com/ondrejsika/argocd-apps-public.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
