apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-panda-public
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/panda
    repoURL: https://github.com/ondrejsika/argocd-apps-public.git
    targetRevision: HEAD
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
