apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system-cert-manager
  namespace: cra-argocd
spec:
  destination:
    namespace: cra-cert-manager
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: v1.6.1
    helm:
      releaseName: cert-manager
      values: |
        installCRDs: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
