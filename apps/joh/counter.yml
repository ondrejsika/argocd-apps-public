apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: counter
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: counter
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://raw.githubusercontent.com/ondrejsika/helm-repo-sikademo/master/repo/
    targetRevision: 2023.02.21
    chart: counter
    helm:
      releaseName: counter
      values: |
        host: counter.joh.k8s.sl.zone
        replicas: 3
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
