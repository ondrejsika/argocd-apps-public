# https://github.com/grafana/loki/blob/main/production/helm/loki/values.yaml

deploymentMode: SimpleScalable

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 3

  storage:
    bucketNames:
      chunks: loki-scalable-chunks
      ruler: loki-scalable-ruler
      admin: loki-scalable-admin
    type: s3
    s3:
      endpoint: http://minio.minio:9000
      accessKeyId: admin
      secretAccessKey: asdfasdf
      s3ForcePathStyle: true
      insecure: false
  schemaConfig:
    configs:
      - from: 2024-01-11
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  rulerConfig:
    ring:
      kvstore:
        store: memberlist
    enable_sharding: true
    remote_write:
      enabled: false
    storage:
      type: s3

# Simple Scalable architecture components
read:
  replicas: 3
  persistence:
    enabled: true
    size: 5Gi

write:
  replicas: 3
  persistence:
    enabled: true
    size: 5Gi

backend:
  replicas: 3
  persistence:
    enabled: true
    size: 5Gi

# Disable single binary
singleBinary:
  replicas: 0

# Caching
chunksCache:
  enabled: true
  allocatedMemory: 1024

resultsCache:
  enabled: true
  allocatedMemory: 1024

# Disable canary and gateway for simplicity
test:
  enabled: false
lokiCanary:
  enabled: false

sidecar:
  enabled: false

gateway:
  enabled: true
  replicas: 1
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
    hosts:
      - host: loki-scalable.loki.sikademo.com
        paths:
          - path: /
            pathType: Prefix
    tls:
     - hosts:
        - loki-scalable.loki.sikademo.com
       secretName: loki-scalable.loki.sikademo-tls
