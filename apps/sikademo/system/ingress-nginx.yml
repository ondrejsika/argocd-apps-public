apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sikademo-system-ingress-nginx
  namespace: argocd
spec:
  destination:
    namespace: ingress-nginx
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.0.13
    helm:
      releaseName: ingress-nginx
      # https://github.com/kubernetes/ingress-nginx/blob/main/charts/ingress-nginx/values.yaml
      values: |
        controller:
          config:
            proxy-body-size: 10m
            client-body-buffer-size: 128k
            proxy-connect-timeout: '180'
            proxy-buffer-size: 128k
            proxy-buffers-number: '4 256k'
            large-client-header-buffers: '4 16k'
          service:
            type: ClusterIP
          ingressClassResource:
            default: true
          kind: DaemonSet
          hostPort:
            enabled: true
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
        defaultBackend:
          enabled: true
          image:
            registry: docker.io
            image: sikalabs/hello-world-server
            tag: ondrejsika
          extraEnvs:
            - name: TEXT
              value: "default backend: sikademo"
          port: 8000
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
