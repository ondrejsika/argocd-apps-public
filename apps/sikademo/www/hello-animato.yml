apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: www-hello-animato
  namespace: argocd
spec:
  destination:
    namespace: www
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/sikalabs/charts.git
    targetRevision: HEAD
    path: charts/hello-world
    helm:
      releaseName: hello-animato
      values: |
        host: hello-animato.k8s.sikademo.com
        image: sikalabs/hello-world-server:animato
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
