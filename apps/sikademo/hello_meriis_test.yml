apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-meriis-test
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: hello-meriis-test
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://helm.sikalabs.io
    chart: hello-world
    targetRevision: 0.3.0
    helm:
      releaseName: hello-meriis-test
      valuesOptions:
        replicas: 1
        TEXT: "Hello Meriis!"
