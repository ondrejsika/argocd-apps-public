apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-tieto
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: hello-tieto
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://github.com/sika-training-examples/2023-11-23_hello_tieto_manifests.git
    targetRevision: HEAD
    path: .
