apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seacomp
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: example
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/sikalabs/charts.git
    targetRevision: HEAD
    path: charts/hello-world
    helm:
      releaseName: seacomp
      values: |
        host: seacomp.k8s.sikademo.com
        TEXT: "Hello SeaComp!"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
