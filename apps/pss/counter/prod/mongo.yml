apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pss-counter-prod-mongo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: pss-counter-prod
  destination:
    namespace: pss-counter-prod
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  sources:
  - repoURL: https://gitlab.sikalabs.com/examples/pss/pss-charts.git
    path: charts/pss-mongodb-single
    helm:
      valueFiles:
      - '$values/mongo.common.values.yaml'
      - '$values/mongo.prod.values.yaml'
  - repoURL: https://gitlab.sikalabs.com/examples/pss/project-counter/pss-counter-values.git
    ref: values
