apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-ceps
  namespace: openshift-operators
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-operators
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://github.com/sikalabs/charts.git
    targetRevision: HEAD
    path: ./charts/hello-world
    helm:
      releaseName: hello-ceps
      values: |
        host: hello-ceps.apps.okd.aws.sikademo.com
        image: sikalabs/hello-world-server:ceps
        TEXT: "Hello CEPS"
        ingressClassName: openshift-default
        replicas: 2
