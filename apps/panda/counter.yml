apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: counter
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: examples
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://github.com/sika-training-examples/2023-11-14-helm-chart-example.git
    targetRevision: HEAD
    path: .
    helm:
      releaseName: counter
      values: |
        host: countere.panda.k8s.sl.zone
        replicas: 1
        withoutStorage: true
