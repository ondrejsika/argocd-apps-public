apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: public-example-animato
  namespace: argocd
spec:
  destination:
    namespace: public-www
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/sikalabs/charts.git
    targetRevision: HEAD
    path: charts/hello-world
    helm:
      releaseName: hello-world-animato
      values: |
        host: animato.panda.k8s.oxs.cz
        image: sikalabs/hello-world-server:animato
        replicas: 3
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
