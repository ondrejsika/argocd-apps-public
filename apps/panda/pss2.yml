apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pss2-example
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: examples
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://helm.sikalabs.io
    targetRevision: 0.6.0
    chart: hello-world
    helm:
      releaseName: pss2-example
      values: |
        host: pss2-example.panda.k8s.sl.zone
        image: sikalabs/hello-world-server:v0.6.0
        TEXT: "Hello from pss.sk again"
